site_name: Kilonova Documentation
site_url: https://docs.kilonova.ro
repo_url: https://github.com/KiloProjects/Kilonova
repo_name: Kilonova
edit_uri: edit/main/docs/
site_dir: docs_site
theme:
  name: material
  logo: logo.png
  favicon: favicon.png
  icon:
    repo: fontawesome/brands/github
  features:
    - content.action.edit
    - navigation.instant
    - navigation.instant.progress
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.code.select
  palette:
    scheme: slate
    primary: teal
    accent: teal
plugins:
  - privacy
  - search
markdown_extensions: 
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css