{{ define "title" }} Error {{.Code}} | Kilonova {{ end }}
{{ define "head" }}
<meta name="robots" content="none">
{{ end }}
{{ define "content" }}

<div class="text-center">
	<h2>{{.Code}}: {{httpstatus .Code}}</h2>
	{{ with .Message }}
		<h1>{{.}}</h1>
	{{ else }}
		<p> {{getText .Ctx.Language "error.message"}} </p>
	{{ end }}
</div>

{{ end }}
