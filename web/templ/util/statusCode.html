{{ define "title" }} Error {{.Code}} | Kilonvoa {{ end }}
{{ define "head" }}
<meta name="robots" content="none">
{{ end }}
{{ define "content" }}

<div class="text-center">
	<h2>{{.Code}}: {{httpstatus .Code}}</h2>
	{{ with .Message }}
		<h1>{{.}}</h1>
	{{ else }}
		<p>That's an error</p>
	{{ end }}
</div>

{{ end }}
