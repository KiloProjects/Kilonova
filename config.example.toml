[common]
 log_dir = "<LOGPATH>/logs"
 data_dir = "<LOGPATH>/data"
 debug = false 
 host_prefix = "https://kilonova.ro"
 port = 8070
 default_language = "en"
 db_dsn = "postgresql://<fill here>"
 test_max_mem_kb = 655360 # 640 MB
 updates_webhook = "https://discord.com/api/webhooks/<WEBHOOK_ID>/<WEBHOOK_SECRET>"

[eval]
 isolatePath = "/usr/local/etc/isolate_bin"
 compilePath = "/tmp/kncompiles"
 num_concurrent = 3
 global_max_mem_kb = 2097152 # 2 GB

 starting_box = 1

[email]
 host = "HOST"
 username = "USERNAME"
 password = "PASSWORD"

[features]
 grader = true
 manual_signup = true
 pastes = true
 all_subs = true
 cc_disclaimer = true
 front_page_problems = true

[frontend]
 root_problem_list = 5
