[common]
 log_dir = "<LOGPATH>/logs"
 data_dir = "<LOGPATH>/data"
 debug = false 
 host_prefix = "https://kilonova.ro/"
 port = 8070
 default_language = "en"

[database]
 dbtype = "sqlite"
 dsn = "database.db"

[eval]
 isolatePath = "/tmp/isolate"
 compilePath = "/tmp/kncompiles"
 address = "localhost:8001"
 num_concurrent = 3

[email]
 host = "HOST"
 username = "USERNAME"
 password = "PASSWORD"
 sendAs = "noreply@kilonova.ro"
