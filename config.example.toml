[common]
 log_dir = "<LOGPATH>/logs"
 data_dir = "<LOGPATH>/data"
 debug = false 
 host_prefix = "https://kilonova.ro"
 port = 8070
 default_language = "en"
 db_dsn = "postgresql://<fill here>"
 max_mem_kb = 655360

[eval]
 isolatePath = "/tmp/isolate"
 compilePath = "/tmp/kncompiles"
 address = "localhost:8001"
 num_concurrent = 3

[email]
 host = "HOST"
 username = "USERNAME"
 password = "PASSWORD"

[features]
 grader = true
 manual_signup = true
 pastes = true
 all_subs = true
 cc_disclaimer = true
 front_page_problems = true