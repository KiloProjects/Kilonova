[common]
 log_dir = "<LOGPATH>/logs"
 data_dir = "<LOGPATH>/data"
 debug = false
 host_prefix = "https://kilonova.ro"
 default_language = "en"
 db_dsn = "sslmode=disable host=/var/run/postgresql dbname=kilonova user=<YOUR USERNAME> password=<YOUR PSQL PASSWORD> application_name=kilonova"
 test_max_mem_kb = 655360 # 640 MB

[eval]
 num_concurrent = 3
 global_max_mem_kb = 2097152 # 2 GB
 starting_box = 1

[email]
 enabled = true
 host = "HOST:PORT"
 username = "USERNAME"
 password = "PASSWORD"

[frontend]
 banned_hot_problems = []
